<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>باندا جيم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Lalezar&family=Markazi+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #F59E0B; 
        --primary-color-hover: #FBBF24;
        --primary-gradient: linear-gradient(45deg, #F59E0B, #FBBF24);
        --primary-gradient-hover: linear-gradient(45deg, #FBBF24, #F59E0B);
        
        --secondary-color: #718096;
        --background-color: #f7fafc;
        --card-background: #ffffff;
        --text-color: #2d3748;
        --border-color: #e2e8f0;
        
        --success-gradient: linear-gradient(45deg, #10B981, #34D399);
        --success-color-hover: #059669;

        --danger-color: #EF4444;
        --danger-color-hover: #DC2626;
        --edit-color: #F97316;
        --info-color: #3B82F6;
        
        --header-bg: #ffffff;
        --nav-bg: rgba(255, 255, 255, 0.75);
        --nav-icon-color: #718096;
        --nav-icon-active-color: var(--primary-color);
        
        --shadow-color: rgba(45, 55, 72, 0.1);
        --font-family: 'Cairo', sans-serif;
        --font-size-multiplier: 1;
        --progress-bar-bg: #e2e8f0;
        --ease-out-cubic: cubic-bezier(0.33, 1, 0.68, 1);
        --ease-in-out-cubic: cubic-bezier(0.65, 0, 0.35, 1);
        --gold-color: #FFD700;
      }

      [data-theme='dark'] {
        --primary-color: #FBBF24;
        --primary-color-hover: #F59E0B;
        --primary-gradient: linear-gradient(45deg, #FBBF24, #F59E0B);
        --primary-gradient-hover: linear-gradient(45deg, #F59E0B, #FBBF24);

        --secondary-color: #a0aec0;
        --background-color: #1a202c;
        --card-background: #2d3748;
        --text-color: #e2e8f0;
        --border-color: #4a5568;

        --success-gradient: linear-gradient(45deg, #10B981, #34D399);
        --success-color-hover: #10B981;
        
        --danger-color: #F87171;
        --danger-color-hover: #EF4444;
        --edit-color: #FB923C;
        --info-color: #60A5FA;

        --header-bg: #2d3748;
        --nav-bg: rgba(45, 55, 72, 0.75);
        --nav-icon-color: #a0aec0;
        --nav-icon-active-color: #FBBF24;
        --shadow-color: rgba(0, 0, 0, 0.25);
        --progress-bar-bg: #4a5568;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
          font-size: calc(16px * var(--font-size-multiplier, 1));
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .no-animations *,
      .no-animations *::before,
      .no-animations *::after {
          animation: none !important;
          transition: none !important;
      }


      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        background-color: var(--background-color);
      }

      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: var(--header-bg);
        box-shadow: none;
        z-index: 10;
        transition: background-color 0.3s, border-color 0.3s;
        flex-shrink: 0;
        border-bottom: 1px solid var(--border-color);
      }

      .app-title {
        font-family: 'Lalezar', cursive;
        font-size: 2rem;
        font-weight: 400;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        animation: gradient-animation 8s ease infinite;
        background-size: 200% 200%;
      }

      @keyframes gradient-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      .header-actions {
          display: flex;
          align-items: center;
          gap: 1rem;
      }

      .header-action-btn {
          background: none;
          border: none;
          color: var(--text-color);
          font-size: 1.5rem;
          cursor: pointer;
          transition: transform 0.2s var(--ease-out-cubic), color 0.2s;
          padding: 0.25rem;
      }

      .header-action-btn:hover {
        transform: scale(1.1);
        color: var(--primary-color);
      }


      .main-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .view-container h2 {
          margin-bottom: 1.5rem;
          font-size: 1.75rem;
      }

      .view-description {
          margin-bottom: 1.5rem;
          color: var(--secondary-color);
      }

      /* Bottom Navigation */
      .bottom-nav {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        background-color: var(--nav-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding-top: 0.5rem;
        padding-bottom: env(safe-area-inset-bottom, 0.5rem);
        transition: background-color 0.3s, border-color 0.3s;
        z-index: 100;
        border-top: 1px solid var(--border-color);
      }

      .nav-button {
        background: none;
        border: none;
        color: var(--nav-icon-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        font-family: var(--font-family);
        cursor: pointer;
        padding: 0.5rem;
        width: 20%;
        border-radius: 8px;
        transition: color 0.2s var(--ease-out-cubic);
        position: relative;
      }

      .nav-button span {
          transition: opacity 0.2s var(--ease-out-cubic);
      }

      .nav-button.active {
        color: var(--nav-icon-active-color);
      }

      .nav-button.active i {
          transform: scale(1.1);
      }

      .nav-button.active span {
          opacity: 1;
          font-weight: bold;
      }

      .nav-button i {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
        transition: transform 0.2s var(--ease-out-cubic);
      }

      /* AI Reasoning Card */
      .ai-reasoning-card {
          background: var(--card-background);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          padding: 1.5rem;
          margin-bottom: 1.5rem;
          animation: fadeIn 0.4s var(--ease-out-cubic);
          box-shadow: 0 5px 15px var(--shadow-color);
      }
      .ai-reasoning-header {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          margin-bottom: 0.75rem;
          color: var(--text-color);
      }
      .ai-reasoning-header h3 {
          font-size: 1.1rem;
          margin: 0;
      }
      .ai-reasoning-header i {
          font-size: 1.2rem;
          color: var(--primary-color);
      }
      .ai-reasoning-header button {
          background: transparent;
          border: none;
          color: var(--secondary-color);
          font-size: 1.2rem;
          cursor: pointer;
          padding: 0.25rem;
      }
      [dir="rtl"] .ai-reasoning-header button {
          margin-right: auto;
      }
      [dir="ltr"] .ai-reasoning-header button {
          margin-left: auto;
      }
      .ai-reasoning-card p {
          font-size: 0.9rem;
          line-height: 1.6;
          color: var(--secondary-color);
          max-height: 150px;
          overflow-y: auto;
          padding-right: 0.5rem; /* For scrollbar */
          touch-action: pan-y;
      }

      [dir="rtl"] .ai-reasoning-card p {
          padding-right: 0;
          padding-left: 0.5rem;
      }


      /* Workout Progress Bar */
      .progress-bar-container {
          width: 100%;
          background-color: var(--progress-bar-bg);
          border-radius: 10px;
          height: 20px;
          margin-bottom: 1.5rem;
          position: relative;
          overflow: hidden;
          border: 1px solid var(--border-color);
          transition: background-color 0.3s, border-color 0.3s;
      }

      .progress-bar {
          height: 100%;
          background: var(--success-gradient);
          border-radius: 10px;
          transition: width 0.5s var(--ease-in-out-cubic);
      }

      .progress-bar-container span {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          color: var(--text-color);
          font-size: 0.75rem;
          font-weight: bold;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      }
      [data-theme='dark'] .progress-bar-container span {
          color: var(--text-color);
           text-shadow: none;
      }
      [dir="rtl"] .progress-bar-container span {
          left: 10px;
      }
      [dir="ltr"] .progress-bar-container span {
          right: 10px;
      }


      /* New Workout View Structure */
      .exercise-cards-wrapper {
          display: flex;
          flex-direction: column;
          gap: 1rem;
      }

      @keyframes card-fade-in {
          from {
              opacity: 0;
              transform: translateY(15px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      /* Swipeable Exercise Card */
      .swipe-container {
          position: relative;
          overflow: hidden;
          border-radius: 12px;
          box-shadow: 0 5px 15px var(--shadow-color);
          flex-shrink: 0;
          animation: card-fade-in 0.4s var(--ease-out-cubic) forwards;
          opacity: 0;
      }

      /* Staggered animation for cards */
      .swipe-container:nth-child(1) { animation-delay: 0.05s; }
      .swipe-container:nth-child(2) { animation-delay: 0.1s; }
      .swipe-container:nth-child(3) { animation-delay: 0.15s; }
      .swipe-container:nth-child(4) { animation-delay: 0.2s; }
      .swipe-container:nth-child(5) { animation-delay: 0.25s; }
      .swipe-container:nth-child(6) { animation-delay: 0.3s; }

      .swipe-background {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-radius: 12px;
          opacity: 0;
      }
      .swipe-background.delete-bg { background-color: var(--danger-color); }
      .swipe-background.edit-bg { background-color: var(--edit-color); }

      .swipe-action {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: white;
          font-weight: bold;
          height: 100%;
          padding: 0 1.5rem;
      }
      .swipe-action.left { justify-content: flex-start; }
      .swipe-action.right { justify-content: flex-end; }


      /* Exercise Card */
      .exercise-card {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        position: relative;
        z-index: 2;
        touch-action: pan-y;
        transition: transform 0.3s var(--ease-in-out-cubic), opacity 0.3s var(--ease-in-out-cubic), background-color 0.3s, border-color 0.3s;
      }

      .exercise-card.completed {
        opacity: 0.6;
      }

      .exercise-card.completed .exercise-details h3,
      .exercise-card.completed .exercise-details p:not(.exercise-timer) {
        text-decoration: line-through;
        color: var(--secondary-color);
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        cursor: pointer;
      }

      .exercise-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid var(--primary-color);
        border-radius: 50%;
        position: relative;
        transition: background-image 0.2s, border-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
      }

      .exercise-checkbox.checked {
        background-image: var(--primary-gradient);
        border-color: transparent;
      }

      .exercise-checkbox i {
        color: var(--background-color);
        font-size: 14px;
      }

      .exercise-details {
        flex-grow: 1;
      }

      .exercise-details h3 {
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
      }

      .exercise-details p {
        color: var(--secondary-color);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.25rem 0.5rem;
      }

      .exercise-timer-wrapper {
          margin-top: 0.75rem;
          display: flex;
          align-items: center;
          gap: 1rem;
      }

      .exercise-timer {
          font-weight: bold;
          color: var(--primary-color);
          animation: pulse-text 1.5s infinite ease-in-out;
      }

      @keyframes pulse-text {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
      }

      .exercise-actions {
        display: flex;
        gap: 0.25rem;
      }

      .action-btn {
        background: transparent;
        border: none;
        color: var(--secondary-color);
        font-size: 1.1rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: color 0.2s, background-color 0.2s;
      }
      .action-btn:hover {
          background-color: var(--border-color);
      }
      .action-btn.video:hover {
          color: var(--primary-color);
      }
      .action-btn.info:hover {
          color: var(--info-color);
      }


      /* Workout View Actions */
      .workout-actions {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 0.75rem;
          margin-top: 1.5rem;
      }

      .workout-actions .btn {
          width: 100%;
          padding: 0.85rem;
          border-radius: 12px;
      }

      .btn-text {
          background: none;
          border: none;
          color: var(--secondary-color);
          font-size: 1rem;
          font-family: var(--font-family);
          font-weight: bold;
          cursor: pointer;
          padding: 0.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          width: auto;
          transition: color 0.2s;
      }

      .btn-text:hover {
          color: var(--primary-color);
      }


      /* AI Planner View */
      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--border-color);
          border-radius: 8px;
          background-color: var(--card-background);
          color: var(--text-color);
          font-size: 1rem;
          font-family: var(--font-family);
          transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s;
          resize: vertical;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px var(--shadow-color);
      }

      .btn {
          width: 100%;
          padding: 0.85rem;
          font-size: 1.1rem;
          font-family: var(--font-family);
          font-weight: bold;
          color: #1a202c;
          background: var(--primary-gradient);
          background-size: 200% auto;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: all 0.3s var(--ease-out-cubic);
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 0.5rem;
      }

      .btn:hover {
          background-position: right center;
          transform: translateY(-3px);
          box-shadow: 0 6px 20px var(--shadow-color);
      }

      .btn:active {
          transform: scale(0.98) translateY(0);
      }
      .btn:disabled {
          background: var(--secondary-color);
          cursor: not-allowed;
          opacity: 0.7;
          transform: none;
          box-shadow: none;
          color: #fff;
      }

      .fab {
          position: fixed;
          bottom: calc(env(safe-area-inset-bottom, 0px) + 5rem);
          left: 50%;
          transform: translateX(-50%);
          width: auto;
          padding: 0.85rem 1.5rem;
          border-radius: 2rem;
          box-shadow: 0 5px 15px var(--shadow-color);
      }

      .btn.fab:hover {
          transform: translateX(-50%);
          box-shadow: 0 6px 20px var(--shadow-color);
      }

      .btn.fab:active {
          transform: translateX(-50%);
          filter: brightness(0.95);
      }

      /* History View */
      .history-item {
          background-color: var(--card-background);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          margin-bottom: 1rem;
          box-shadow: 0 5px 15px var(--shadow-color);
          overflow: hidden;
          transition: background-color 0.3s, border-color 0.3s;
      }

      .history-item-header {
          padding: 1rem 1.5rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          cursor: pointer;
      }
      .history-item-summary h3 {
          font-size: 1.2rem;
          margin-bottom: 0.25rem;
      }
      .history-item-summary p {
          font-size: 0.8rem;
          color: var(--secondary-color);
          margin-bottom: 0.75rem;
      }
      .history-item-details-summary {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem 1rem;
          font-size: 0.85rem;
          color: var(--text-color);
      }
      .summary-stat {
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }
      .summary-stat i {
          color: var(--secondary-color);
      }

      .history-item-stats {
          display: flex;
          align-items: center;
          gap: 1rem;
          color: var(--secondary-color);
      }
      .history-item-stats i {
          transition: transform 0.3s var(--ease-in-out-cubic);
      }
      .history-item.open .history-item-stats i {
          transform: rotate(180deg);
      }
      .history-item-details-wrapper {
          display: grid;
          grid-template-rows: 0fr;
          transition: grid-template-rows 0.4s var(--ease-in-out-cubic);
      }
      .history-item.open .history-item-details-wrapper {
          grid-template-rows: 1fr;
      }
      .history-item-details {
          overflow: hidden;
          padding: 0 1.5rem;
      }
      .history-item-details ul {
          list-style: none;
          padding: 0.5rem 0 1.5rem 0;
          border-top: 1px solid var(--border-color);
      }
      .history-item-details li {
          padding: 0.5rem 0;
          display: flex;
          align-items: center;
          gap: 0.75rem;
      }
      .history-item-details li.completed {
          color: var(--text-color);
      }
      .history-item-details li:not(.completed) {
          color: var(--secondary-color);
          text-decoration: line-through;
      }
      .history-item-details li i.fa-check-circle { color: #10B981; }
      .history-item-details li i.fa-circle { color: var(--secondary-color); }

      .no-data {
          text-align: center;
          color: var(--secondary-color);
          margin-top: 4rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
      }
      .no-data i {
          font-size: 3rem;
          opacity: 0.5;
      }


      /* AI Thinking box */
      .ai-thinking-box {
          background: var(--card-background);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          padding: 2rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1.5rem;
          text-align: center;
      }
      .ai-icon-container {
          background: var(--primary-gradient);
          width: 70px;
          height: 70px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          animation: pulse 2.5s infinite var(--ease-in-out-cubic);
      }
      .ai-icon-container i {
          font-size: 2.5rem;
          color: #1a202c;
      }
      .ai-thinking-box p {
          font-size: 1.1rem;
      }
      .dots span {
          opacity: 0;
          animation: blink 1.4s infinite;
      }
      .dots span:nth-child(2) { animation-delay: 0.2s; }
      .dots span:nth-child(3) { animation-delay: 0.4s; }

      .ai-thinking-box.mini {
          padding: 2rem;
          gap: 1rem;
          border: none;
          background: transparent;
      }
      .ai-thinking-box.mini .ai-icon-container {
          width: 50px;
          height: 50px;
      }
      .ai-thinking-box.mini .ai-icon-container i {
          font-size: 1.8rem;
      }
      .ai-thinking-box.mini p {
          font-size: 1rem;
          color: var(--secondary-color);
      }

      @keyframes blink {
          0% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
      }

      @keyframes pulse {
          0% { transform: scale(0.95) translateY(0); }
          50% { transform: scale(1.02) translateY(-5px); }
          100% { transform: scale(0.95) translateY(0); }
      }


      /* Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        animation: fadeIn 0.3s var(--ease-in-out-cubic);
      }

type TranslationKey = keyof typeof translations.ar;
type Language = 'ar' | 'en';
type TFunction = (key: TranslationKey | `${'goal' | 'experience' | 'equipment'}_${string}` | `achievement_${string}_${'title' | 'desc'}`) => string;
type Theme = 'light' | 'dark';
type View = 'workout' | 'ai' | 'history' | 'settings' | 'coach' | 'nutrition';

// --- Interfaces ---
interface Exercise {
  id: string;
  name: string;
  sets: number;
  reps: string;
  completed: boolean;
  videoUrl?: string;
  restTime?: number;
  weight?: number;
}

interface WorkoutDay {
  day: string;
  exercises: Exercise[];
}

interface UserProfile {
  age: string;
  weight: string;
  height: string;
  goal: 'build_muscle' | 'lose_weight' | 'general_fitness';
  experience: 'beginner' | 'intermediate' | 'advanced';
  equipment: 'full_gym' | 'home_weights' | 'no_equipment';
}

interface HistoryItem {
    date: string;
    workoutName: string;
    exercises: Exercise[];
}

interface ChatMessage {
    role: 'user' | 'model';
    parts: Part[];
}

interface Meal {
    name: string;
    description: string;
    ingredients: string[];
    instructions: string[];
}
type NutritionPlan = Meal[];

type AchievementId = 'first_workout' | 'consistency_7_days' | 'total_sets_100' | 'ten_exercises';

    id: AchievementId;
    icon: string;
    criteria: (history: HistoryItem[]) => boolean;
}

interface ExerciseInfo {

    muscles: string;
    tips: string[];
}

// --- Helper Hook ---
const usePersistentState = <T,>(key: string, defaultValue: T): [T, React.Dispatch<React.SetStateAction<T>>] => {
  const [state, setState] = useState<T>(() => {
    try {
      const storedValue = localStorage.getItem(key);
      return storedValue ? JSON.parse(storedValue) : defaultValue;
    } catch (error) {
      console.error(`Error reading from localStorage for key "${key}":`, error);
      return defaultValue;
    }
  });

  useEffect(() => {
    try {
      localStorage.setItem(key, JSON.stringify(state));
    } catch (error) {
      console.error(`Error writing to localStorage for key "${key}":`, error);
    }
  }, [key, state]);

  return [state, setState];
};

        if (!currentWorkout) return;
        const newHistoryItem: HistoryItem = {
            date: new Date().toLocaleDateString(language === 'ar' ? 'ar-EG' : 'en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
            workoutName: currentWorkout.day,
            exercises: [...currentWorkout.exercises],
        };
        const newHistory = [newHistoryItem, ...history];
        setHistory(newHistory);
        checkAndUnlockAchievements(newHistory);

        setTimeout(() => {
            // Remove the completed workout from the plan.
            const newPlan = workoutPlan.filter((_, index) => index !== currentDayIndex);
            setWorkoutPlan(newPlan);
            
            // If the current index is now out of bounds (e.g., we removed the last item),
            // reset to 0. Otherwise, the index stays the same to show the next item.
            if (currentDayIndex >= newPlan.length) {
                setCurrentDayIndex(0);
            }
        }, 500);
    };

    return (
        <>
            <Header onShowSettings={handleToggleSettings} t={t} />
            <main className="main-content">
                {activeView === 'workout' && (
                    <WorkoutView
                        workoutDay={workoutPlan[currentDayIndex]}
                        aiReasoning={aiReasoning}
                        onDismissReasoning={() => setAiReasoning(null)}
                        onToggleExercise={handleToggleExercise}
                        onDeleteExercise={handleDeleteExercise}
                        onEditExercise={(ex) => { setEditingExercise(ex); setIsModalOpen(true); }}
                        onAddExercise={() => { setEditingExercise(null); setIsModalOpen(true); }}
                        onFinishWorkout={handleFinishWorkout}
                        onPlayVideo={(url) => setSelectedVideoUrl(url)}
                        onExplainExercise={handleExplainExercise}
                        t={t}
                    />
                )}
                {activeView === 'ai' && (
                    <AIPlannerView
                        userProfile={userProfile}
                        setUserProfile={setUserProfile}
                        onGeneratePlan={handleGeneratePlan}
                        isLoading={isLoading}
                        error={error}
                        t={t}
                    />
                )}
                {activeView === 'nutrition' && (
                    <AINutritionView
                        onGeneratePlan={handleGenerateNutritionPlan}
                        isLoading={isNutritionLoading}
                        error={nutritionError}
                        plan={nutritionPlan}
                        t={t}
                    />
                )}
                {activeView === 'history' && <HistoryView history={history} unlockedAchievements={unlockedAchievements} t={t} />}
                {activeView === 'settings' && (
                    <SettingsView 
                        theme={theme}
                        setTheme={setTheme}
                        language={language}
                        setLanguage={setLanguage}
                        fontFamily={fontFamily}
                        setFontFamily={setFontFamily}
                        fontSizeMultiplier={fontSizeMultiplier}
                        setFontSizeMultiplier={setFontSizeMultiplier}
                        animationsEnabled={animationsEnabled}
                        setAnimationsEnabled={setAnimationsEnabled}
                        t={t}
                    />
                )}
                {activeView === 'coach' && (
                    <AICoachView 
                        history={chatHistory}

                        t={t}
                    />

            </main>

            {showAchievementToast && (
                <AchievementToast 
                    achievement={showAchievementToast}

            {isModalOpen && (
                <ExerciseModal

    );
};

const ExerciseCard: React.FC<{
    exercise: Exercise;
    onToggle: (id: string) => void;
    onDelete: (id: string) => void;
    onEdit: (exercise: Exercise) => void;
    onPlayVideo: (url: string) => void;
    onExplain: (exerciseName: string) => void;
    t: TFunction;
}> = ({ exercise, onToggle, onDelete, onEdit, onPlayVideo, onExplain, t }) => {
    const cardRef = useRef<HTMLDivElement>(null);
    const backgroundRef = useRef<HTMLDivElement>(null);
    const [isSwiping, setIsSwiping] = useState(false);
    const [startPos, setStartPos] = useState({ x: 0, y: 0 });
    const [currentX, setCurrentX] = useState(0);
    const [lockedDirection, setLockedDirection] = useState<'none' | 'horizontal' | 'vertical'>('none');
    const threshold = 80;
    const directionLockThreshold = 10;
    const [timer, setTimer] = useState<number | null>(null);
    const intervalRef = useRef<NodeJS.Timeout | null>(null);

    useEffect(() => {
        const stopTimer = () => {
            if (intervalRef.current) {
                clearInterval(intervalRef.current);
                intervalRef.current = null;
            }
        };

        if (exercise.completed && exercise.restTime && timer === null) {
            setTimer(exercise.restTime);
            intervalRef.current = setInterval(() => {
                setTimer(prev => {
                    if (prev !== null && prev > 1) {
                        return prev - 1;
                    }
                    stopTimer();
                    return 0; // Timer finished
                });
            }, 1000);
        } else if (!exercise.completed) {
            stopTimer();
            setTimer(null);
        }

        return () => stopTimer(); // Cleanup on unmount or re-render
    }, [exercise.completed, exercise.restTime]);
    
    const resetPosition = () => {
        if (cardRef.current) cardRef.current.style.transform = 'translateX(0px)';
        if (backgroundRef.current) backgroundRef.current.style.opacity = '0';
        setCurrentX(0);
    };

    const handleTouchStart = (e: React.TouchEvent) => {
        if (e.touches.length !== 1 || (e.target as HTMLElement).closest('.action-btn')) {
            if (isSwiping) {
                resetPosition();
                setIsSwiping(false);
            }
            return;
        }
        setStartPos({ x: e.touches[0].clientX, y: e.touches[0].clientY });
        setIsSwiping(true);
        setLockedDirection('none');
        if (cardRef.current) cardRef.current.style.transition = 'none';
        if (backgroundRef.current) backgroundRef.current.style.transition = 'opacity 0.2s ease';
    };

    const handleTouchMove = (e: React.TouchEvent) => {
        if (!isSwiping || e.touches.length !== 1) {
             if (isSwiping) {
                resetPosition();
                setIsSwiping(false);
                setLockedDirection('none');
            }
            return;
        }

        const deltaX = e.touches[0].clientX - startPos.x;
        const deltaY = e.touches[0].clientY - startPos.y;

        if (lockedDirection === 'none') {
            if (Math.abs(deltaX) > directionLockThreshold || Math.abs(deltaY) > directionLockThreshold) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    setLockedDirection('horizontal');
                } else {
                    setLockedDirection('vertical');
                }
            }
        }

        if (lockedDirection === 'horizontal') {
            e.preventDefault(); // Prevent vertical scroll while swiping horizontally
            setCurrentX(deltaX);
            if (cardRef.current) {
                cardRef.current.style.transform = `translateX(${deltaX}px)`;
            }
            if (backgroundRef.current) {
                const opacity = Math.min(Math.abs(deltaX) / threshold, 1);
                backgroundRef.current.style.opacity = `${opacity}`;
            }
        }
    };

    const handleTouchEnd = () => {
        if (!isSwiping) return;
        setIsSwiping(false);
        if (cardRef.current) cardRef.current.style.transition = 'transform 0.3s ease';

        if (lockedDirection === 'horizontal') {
            if (currentX > threshold) { // Swiped right
                if (cardRef.current) {
                    cardRef.current.style.transform = `translateX(100%)`;
                    cardRef.current.style.opacity = '0';
                }
                setTimeout(() => onDelete(exercise.id), 300);
            } else if (currentX < -threshold) { // Swiped left
                onEdit(exercise);
                resetPosition();
            } else {
                resetPosition();
            }
        } else {
            resetPosition();
        }
    };

    return (
        <div className="swipe-container">
            <div ref={backgroundRef} className={`swipe-background ${currentX > 0 ? 'delete-bg' : 'edit-bg'}`}>
                <div className="swipe-action right">
                    <i className="fa-solid fa-pencil"></i>
                    <span>{t('edit')}</span>
                </div>
                <div className="swipe-action left">
                    <i className="fa-solid fa-trash-can"></i>
                    <span>{t('delete')}</span>
                </div>
            </div>
            <div
                ref={cardRef}
                className={`exercise-card ${exercise.completed ? 'completed' : ''}`}
                onTouchStart={handleTouchStart}
                onTouchMove={handleTouchMove}
                onTouchEnd={handleTouchEnd}
            >
                <div className="checkbox-container" onClick={() => onToggle(exercise.id)}>
                    <div className={`exercise-checkbox ${exercise.completed ? 'checked' : ''}`}>
                        {exercise.completed && <i className="fa-solid fa-check"></i>}
                    </div>
                </div>
                <div className="exercise-details">
                    <h3>{exercise.name}</h3>
                    <p>
                        <span><i className="fa-solid fa-layer-group"></i> {exercise.sets} {t('sets')}</span>
                        <span><i className="fa-solid fa-repeat"></i> {exercise.reps} {t('reps')}</span>
                        {exercise.weight && <span><i className="fa-solid fa-weight-hanging"></i> {exercise.weight} {t('kg')}</span>}
                        {exercise.restTime && <span><i className="fa-solid fa-clock"></i> {exercise.restTime}{t('restTimeSeconds')}</span>}
                    </p>
                    {timer !== null && timer > 0 && (
                        <div className="exercise-timer-wrapper">
                            <p className="exercise-timer">{timer}s: {t('resting')}</p>
                        </div>
                    )}
                </div>
                <div className="exercise-actions">
                    <button className="action-btn info" onClick={() => onExplain(exercise.name)} aria-label={t('explainExercise')}>
                        <i className="fa-solid fa-circle-info"></i>
                    </button>
                    {exercise.videoUrl && (
                        <button className="action-btn video" onClick={() => onPlayVideo(exercise.videoUrl!)} aria-label={t('watchVideo')}>
                            <i className="fa-solid fa-circle-play"></i>
                        </button>
                    )}
                </div>
            </div>
        </div>
    );
};

const AICoachView: React.FC<{
    history: ChatMessage[];
    isLoading: boolean;
    onSendMessage: (message: string, image?: { mimeType: string; data: string; }) => void;
    t: TFunction;
}> = ({ history, isLoading, onSendMessage, t }) => {
    const [message, setMessage] = useState('');
    const [image, setImage] = useState<{ file: File, preview: string, data: string } | null>(null);
    const messagesEndRef = useRef<HTMLDivElement>(null);
    const fileInputRef = useRef<HTMLInputElement>(null);

    useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
    }, [history, isLoading]);
    
    const fileToBase64 = (file: File): Promise<string> => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve((reader.result as string).split(',')[1]);
            reader.onerror = error => reject(error);
        });
    };
    
    const handleFileChange = async (e: React.ChangeEvent<HTMLInputElement>) => {
        const file = e.target.files?.[0];
        if (file) {
            const base64Data = await fileToBase64(file);
            setImage({
                file,
                preview: URL.createObjectURL(file),
                data: base64Data
            });
        }
    };

    const handleSend = () => {
        if (message.trim() || image) {
            onSendMessage(message, image ? { mimeType: image.file.type, data: image.data } : undefined);
            setMessage('');
            setImage(null);
            if(fileInputRef.current) fileInputRef.current.value = "";
        }
    };
    
    return (
        <div className="coach-view-container">
            {image ? (
                <div className="fullscreen-image-preview">
                    <img src={image.preview} alt="Preview" />
                    <button className="close-preview-btn" onClick={() => {
                         setImage(null);
                         if(fileInputRef.current) fileInputRef.current.value = "";
                    }}><i className="fa-solid fa-xmark"></i></button>
                </div>
            ) : (
                <div className="chat-messages">
                    {history.map((msg, index) => (
                        <div key={index} className={`message-bubble-wrapper ${msg.role}`}>
                            <div className="message-bubble">
                                {msg.parts.map((part, i) => {
                                    if ('text' in part) {
                                        return <div key={i}>{part.text}</div>;
                                    } else if ('inlineData' in part) {
                                        return <img key={i} src={`data:${part.inlineData.mimeType};base64,${part.inlineData.data}`} alt="chat content" style={{maxWidth: '100%', borderRadius: '10px'}}/>
                                    }
                                    return null;
                                })}
                            </div>
                        </div>
                    ))}
                    {isLoading && (
                         <div className="message-bubble-wrapper model">
                            <div className="message-bubble">
                                <div className="typing-indicator">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>
                        </div>
                    )}
                    <div ref={messagesEndRef} />
                </div>
            )}
            <div className="chat-input-area">
                <input
                    type="text"
                    value={message}
                    onChange={(e) => setMessage(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                    placeholder={t('askQuestionPlaceholder')}
                />
                <input
                    type="file"
                    ref={fileInputRef}
                    onChange={handleFileChange}
                    accept="image/*"
                    style={{ display: 'none' }}
                    id="image-upload"
                />
                <button onClick={() => fileInputRef.current?.click()} aria-label={t('attachImage')}>
                     <i className="fa-solid fa-paperclip"></i>
                </button>
                <button onClick={handleSend} disabled={isLoading || (!message.trim() && !image)}>
                    <i className="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    );
};


const ExerciseModal: React.FC<{

    return (

                </div>
                <div className="form-group">
                    <label htmlFor="sets">{t('sets')}</label>
                    <input type="number" id="sets" name="sets" value={formData.sets} onChange={handleChange} />
                </div>
                <div className="form-group">
                    <label htmlFor="reps">{t('reps')}</label>
                    <input type="text" id="reps" name="reps" value={formData.reps} onChange={handleChange} />

                    <input type="number" id="restTime" name="restTime" value={formData.restTime} onChange={handleChange} />

                    <label htmlFor="videoUrl">{t('videoUrl')}</label>
                    <input type="text" id="videoUrl" name="videoUrl" value={formData.videoUrl} onChange={handleChange} placeholder={t('videoUrlPlaceholder')} />

                </div>

    );
};

const VideoModal: React.FC<{ videoUrl: string, onClose: () => void, t: TFunction }> = ({ videoUrl, onClose, t }) => {
    const getEmbedUrl = (url: string) => {
        try {
            const urlObj = new URL(url);
            if (urlObj.hostname === 'youtu.be') {
                return `https://www.youtube.com/embed/${urlObj.pathname.slice(1)}`;
            }
            if (urlObj.hostname.includes('youtube.com')) {
                const videoId = urlObj.searchParams.get('v');
                if (videoId) {
                    return `https://www.youtube.com/embed/${videoId}`;
                }
            }
        } catch (error) {
            console.error("Invalid URL for embedding:", error);
            return null;
        }
        return null;
    };

    const embedUrl = getEmbedUrl(videoUrl);

    if (!embedUrl) {
        return (
            <div className="modal-overlay" onClick={onClose}>
                <div className="modal-content">
                    <p>{t('invalidVideo')}</p>
                    <button onClick={onClose}>{t('close')}</button>
                </div>
            </div>
        );
    }

    return (
        <div className="modal-overlay" onClick={onClose}>
            <button className="close-modal-btn" onClick={onClose} aria-label={t('closeVideo')}>&times;</button>
            <div className="modal-content video-modal" onClick={e => e.stopPropagation()}>
                <div className="video-responsive">
                    <iframe
                        src={embedUrl}
                        title="YouTube video player"
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen>
                    </iframe>
                </div>
            </div>
        </div>
    );
};
